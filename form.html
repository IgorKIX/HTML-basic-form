<!DOCTYPE html>
<html>
<head>
	<titlehomeW4</title>
</head>
<body>

<p><strong>Register</strong></p>

<form>
	<div>
		<label for="Fname">First Name:</label>
		<input id="Fname" type="text" placeholder="Kurt" required>
	    
		<label for="Lname">Last Name:</label>
		<input id="Lname" type="text" placeholder="Hendrix" required>
    </div>


    <div>
		<label for="Male">Male</label>
		<input name="SexChoice" type="radio" name="Male" value="Male">

		<label for="Female">Female</label>
		<input name="SexChoice" type="radio" name="Female" value="Female">
	</div>


    <div>
		<label for="Email">Email:</label>
		<input id="Email" type="Email" name="Email" placeholder="Email" required>

		<label for="Password">Password:</label>
		<input pattern=".{5,10}" required title="Requied 5 to 10 characters" id="Password" type="Password" name="Password" placeholder="Password" required>
	</div>

    <div>
		Birthday:
		<select name=month>
			<option>Mont</option>
			<option value="1">Jan</option>
			<option value="2">Feb</option>
			<option value="3">Mar</option>
		</select>
		<select name=day>
			<option>Day</option>
			<option value="1">1</option>
			<option value="5">5</option>
			<option value="20">20</option>
		</select>
		<select name=year>
			<option>Year</option>
			<option value="1969">1969</option>
			<option value="1994">1994</option>
			<option value="2017">2017</option>
		</select>
	</div>


    <div>
		<label for="rules">I agree to the terms and conditions</label>
		<input type="checkbox" id="rules" name="rules" value="rules">
	</div>

<input type="submit"></input>

</form>

</body>
</html>
